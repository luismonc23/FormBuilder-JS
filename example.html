<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Form Builder Examples</title>
  </head>
  <body>
    <main>
      <div id="main-container" class="container">
        <h1>Form Builder Examples</h1> 
        <div class="container-fluid">
            <h2>Basic inputs</h2>
            <div id="form-builder-example"></div>
        </div> 
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="formBuilder.js"></script>
    <script>
      var fb = new FormBuilder();
      let fields = [
          { name: "text-input",
            label: "Simple text input",
            type: "text",
            order: 0,
            validation: null,
            disabled: false, 
            apply: true 
          },
          { name: "description",
            label: "This is an example description label, with no input elements",
            type: "label",
            order: 1,
            validation: null,
            disabled: false, 
            apply: true 
          },
          { name: "text-password",
            label: "Simple password input",
            type: "password",
            order: 2,
            validation: null,
            disabled: false, 
            apply: true 
          },
          { name: "text-number",
            label: "Simple number input, with custom width",
            type: "number",
            width: 6,
            order: 3,
            validation: null,
            disabled: false, 
            apply: true 
          },
          { name: "description-button",
            label: "Simple button with custom class (btn-success):",
            type: "label",
            order: 4,
            validation: null,
            disabled: false, 
            apply: true 
          },
          { name: "button",
            label: "Simple button",
            type: "button",
            className: "btn-success",
            order: 5,
            validation: null,
            disabled: false, 
            apply: true 
          },
          { name: "text-with-value",
            label: "Simple text input with predefined value",
            type: "text",
            order: 6,
            validation: null,
            value: "Default value",
            disabled: false, 
            apply: true 
          },
      ];
      fb.build("#form-builder-example", fields);
    </script>
	<!-- <script src="test.js"></script> -->
  </body>
</html>
